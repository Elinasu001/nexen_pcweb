    <script>
        
        $(document).ready(function () {
            /**
             * 퀵메뉴 버튼
             * main.jsp 페이지에서는 제외
             */
            
            function handleScrollButtons() {
                var $noUseBtnWrap = $(".mainWrap .action-buttons-wrap");//특정 페이지 제외
                var $actionBtnWrap = $(".action-buttons-wrap");
                var $footerWrap = $(".footerWrap");

                $actionBtnWrap.hide().removeClass("keyframes");
                
                function updateButtonPosition(){
                    var scrollTop = $(window).scrollTop(); // 현재 스크롤 위치
                    var windowHeight = $(window).height(); // 창 높이
                    var documentHeight = $(document).height(); // 문서 전체 높이
                    var footerOffsetTop = $footerWrap.offset().top; // 푸터의 상단 위치

                    if (scrollTop + windowHeight >= footerOffsetTop) {
                        $actionBtnWrap.css({
                            position: "absolute",
                            bottom: documentHeight - footerOffsetTop + 30 + "px"
                        });
                    } else {
                        $actionBtnWrap.css({
                            position: "fixed",
                            bottom: "30px"
                        });
                    }
                }
                
                $actionBtnWrap.show().addClass("keyframes");
                $noUseBtnWrap.hide();//특정 페이지 제외
                $(window).on("scroll resize", updateButtonPosition);
                updateButtonPosition();
                
                
            }
            handleScrollButtons();

            // var currentPosition = parseInt($(".quickmenu").css("top"));

        });
